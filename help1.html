<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Redirect</title>
</head>
<body>
  Redirecting…
  <script>
    // Получаем параметры из URL
    const params = new URLSearchParams(location.search);
    const code  = params.get("code");
    const state = params.get("state");

    if (code) {
      // Прямой перенос — без строк, без eval
      location.href = `http://127.0.0.1:8888/callback/?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
    } else {
      document.body.textContent = "Authorization failed or was canceled.";
    }
  </script>
</body>
</html>
