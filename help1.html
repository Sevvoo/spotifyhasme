<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Redirect</title>
  <script>
    // Получаем параметры из URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");

    // Редирект на локальный сервер
    if (code) {
      window.location.href = `http://localhost:8888/callback/?code=${code}&state=${state}`;
    } else {
      document.body.innerText = "Authorization failed or canceled.";
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
